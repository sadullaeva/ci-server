<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School CI server</title>
    <link rel="stylesheet" type="text/css" href="../../style/main.css">
</head>
<body>
    <div class="settings">
        <header class="header header_type_secondary">
            <div class="content-box">
                School CI server
            </div>
        </header>
        <main class="settings__content">
            <div class="content-box">
                <h2 class="settings__title">Settings</h2>
                <div class="settings__description">
                    Configure repository connection and synchronization settings.
                </div>
                <form>
                    <div class="text-field text-field_required">
                        <label class="text-field__label">GitHub repository</label>
                        <div class="text-field__input-container">
                            <input type="text" placeholder="user-name/repo-name" class="text-field__input">
                            <button type="button" class="text-field__reset"></button>
                        </div>
                    </div>
                    <div class="text-field text-field_clearable">
                        <label class="text-field__label">Build command</label>
                        <div class="text-field__input-container">
                            <input type="text" placeholder="user-name/repo-name" value="npm ci && npm run build" class="text-field__input">
                            <button type="button" class="text-field__reset"></button>
                        </div>
                    </div>
                    <div class="text-field text-field_clearable">
                        <label class="text-field__label">Main branch</label>
                        <div class="text-field__input-container">
                            <input type="text" placeholder="user-name/repo-name" value="master" class="text-field__input">
                            <button type="button" class="text-field__reset"></button>
                        </div>
                    </div>
                    <div class="settings__sync">
                        <div class="text-field">
                            <label class="text-field__label">Synchronize every</label>
                            <input type="text" placeholder="5" value="10" class="text-field__input">
                        </div>
                        minutes
                    </div>
                    <div class="settings__controls">
                        <button type="button" class="button button_type_primary">Save</button>
                        <button type="button" class="button button_type_secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="content-box">
                <div class="footer__content">
                    <a href="#" class="link link_type_secondary">Support</a>
                    <a href="#" class="link link_type_secondary">Learning</a>
                </div>
                <div class="footer__content">
                    <a href="#" class="link link_type_secondary">Â© 2020 Your Name</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
